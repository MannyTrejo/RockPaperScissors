<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
        <title>Rock Paper Scissors</title>
        <script> function player() {
  			//var obj = document.getElementById("PlayerSelect");
            var obj =  document.getElementById("PlayerSelect");
            var num = parseInt(obj.selectedIndex);
            var obj2 =  Math.floor((Math.random() * 3));
            
            if(num == obj2){
                    document.getElementById("result").innerHTML = 
  			"Draw";
                }
             if(num == 0 && obj2 == 2){
                    document.getElementById("result").innerHTML = 
  			"Player wins";
                }
              if(num == 0 && obj2 == 1){
                    document.getElementById("result").innerHTML = 
  			"Computer wins";
                }
                 if(num == 1 && obj2 == 0){
                    document.getElementById("result").innerHTML = 
  			"Player wins";
                }
              if(num == 1 && obj2 == 2){
                    document.getElementById("result").innerHTML = 
  			"Computer wins";
                }
                 if(num == 2 && obj2 == 1){
                    document.getElementById("result").innerHTML = 
  			"Player wins";
                }
              if(num == 2 && obj2 == 0){
                    document.getElementById("result").innerHTML = 
  			"Computer wins";
                }
            
  			document.getElementById("demo").innerHTML = 
  			obj.options[obj.selectedIndex].text;
               if(obj2 == 0){
                    document.getElementById("demo2").innerHTML = 
  			"Rock";
                }
                 if(obj2 == 1){
                    document.getElementById("demo2").innerHTML = 
  			"Paper";
                }
              if(obj2 == 2){
                    document.getElementById("demo2").innerHTML = 
  			"Scissors";
                }
           
            }
        </script>
  
    <body>
        <form target="_pg_blank">
            <p class="auto-style2">Rock/Paper/Scissors:&nbsp; <select id="PlayerSelect">
                    <option selected="selected">Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select> <br><br> <input type="button" onclick="player()" value="Play"></p>
            <label>You chose:
                <p id="demo">Rock</p>
            </label>
            <label>Computer chose:
                <p id="demo2">Paper</p>
            </label>
            <label>Outcome:
                <p id="result">Computer wins</p>
            </label>
        </form>
    
</body></html>
